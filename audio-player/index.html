<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player Gordienko</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="content">
        <div class="player">
            <img class="cover" src="./assets/img/1.jpg" alt="1">
            <div class="name">Name song</div>

            <div class="slider">
                <div class="time">
                    <div>0:07</div>
                    <div>0:30</div>
                </div>
                <div class="line">
                    <div class="inner_line"></div>
                </div>
            </div>

            <div class="controls">
                <img class="controls-backward" src="./assets/svg/backward.png" alt="backward">
                <img class="controls-play" src="./assets/svg/play.png" alt="play">
                <img class="controls-forward" src="./assets/svg/forward.png" alt="forward">
            </div>
        </div>
        <script src="./script.js"></script>
</body>

</html>
